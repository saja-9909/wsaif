<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>مقلب التهكير - طراطيع</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');

  html, body {
    margin: 0; padding: 0;
    height: 100%;
    background-color: #003366;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Orbitron', sans-serif;
    color: #00ff00;
    flex-direction: column;
    user-select: none;
    position: relative;
  }

  /* خطوط الطراطيع المتحركة */
  .glitch-lines {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    z-index: 5;
  }

  .line {
    position: absolute;
    background: linear-gradient(90deg, transparent, #00ff00, transparent);
    opacity: 0.2;
    animation: glitchMove linear infinite;
  }

  /* عدد وخطوط مختلفة */
  .line:nth-child(1) {
    top: 10%;
    height: 2px;
    width: 100%;
    animation-duration: 5s;
    animation-delay: 0s;
  }

  .line:nth-child(2) {
    top: 40%;
    height: 3px;
    width: 90%;
    animation-duration: 7s;
    animation-delay: 1.5s;
  }

  .line:nth-child(3) {
    top: 70%;
    height: 1.5px;
    width: 110%;
    animation-duration: 6s;
    animation-delay: 0.7s;
  }

  .line:nth-child(4) {
    top: 85%;
    height: 2px;
    width: 95%;
    animation-duration: 8s;
    animation-delay: 2.2s;
  }

  @keyframes glitchMove {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
  }

  /* صندوق النص */
  .hacked-box {
    border: 4px solid #00ff00;
    padding: 40px 70px;
    text-align: center;
    box-shadow: 0 0 30px #00ff00;
    animation: glow 1.5s ease-in-out infinite alternate;
    letter-spacing: 10px;
    font-weight: 900;
    font-size: 6rem;
    line-height: 1.2;
    white-space: pre-line;
    position: relative;
    z-index: 10;
    user-select: none;
  }

  @keyframes glow {
    0% { box-shadow: 0 0 20px #00ff00; border-color: #00ff00; }
    50% { box-shadow: 0 0 50px #00ff00; border-color: #99ff99; }
    100% { box-shadow: 0 0 20px #00ff00; border-color: #00ff00; }
  }

  /* نص ال countdown */
  .countdown {
    margin-top: 60px;
    font-size: 4rem;
    font-weight: 700;
    color: #00ff00;
    text-shadow: 0 0 20px #00ff00;
    animation: pulse 2s infinite ease-in-out;
    user-select: none;
    z-index: 10;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }

  /* تأثير وميض للنص */
  .hacked-box::before {
    content: '';
    position: absolute;
    top: -10px; left: -10px; right: -10px; bottom: -10px;
    border: 2px dashed #00ff00;
    animation: dashBlink 1.5s linear infinite;
    border-radius: 25px;
    pointer-events: none;
  }

  @keyframes dashBlink {
    0% { border-color: #00ff00; opacity: 1; }
    50% { border-color: #99ff99; opacity: 0.5; }
    100% { border-color: #00ff00; opacity: 1; }
  }
</style>
</head>
<body>

  <div class="hacked-box" aria-live="assertive">
    YOU<br>HAVE BEEN<br>HACKED !
  </div>

  <div class="countdown" id="countdown">3</div>

  <div class="glitch-lines" aria-hidden="true">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>

<script>
  let count = 3;
  const countdownEl = document.getElementById('countdown');

  const timer = setInterval(() => {
    count--;
    if (count <= 0) {
      clearInterval(timer);
      location.href = 'page5.html';
    } else {
      countdownEl.textContent = count;
    }
  }, 1000);
</script>

</body>
</html>
