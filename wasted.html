<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wasted</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    img {
      max-width: 100%;
      max-height: 80vh;
      user-select: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #ff0000;
      border: none;
      color: white;
      font-size: 1.4rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 15px #ff0000;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button:hover {
      background-color: #cc0000;
      box-shadow: 0 0 25px #cc0000;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- غير تحط صورة wasted مع اسمها الصحيح أو المسار -->
  <img src="wasted.png" alt="Wasted Image" />

  <button onclick="location.href='page3.html'">Try Again</button>

</body>
</html>
