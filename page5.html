<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نمنمممنمنمنممنمننم 💓</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      font-family: 'Tahoma', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* نغيّر من center إلى flex-start */
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .bg-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      z-index: 1;
    }

    .overlay {
      position: relative;
      z-index: 2;
      background: none;
      padding: 0 20px;
      margin-top: 260px; /* نزّلنا الكلام شوي */
      max-width: 80%;
      color: white;
      text-align: center;
      text-shadow: 0 0 10px #000;
      margin-left: auto;
      margin-right: auto;
    }

    .overlay p {
      font-size: 1.4rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 26px;
      font-size: 1.2rem;
      background-color: #00cc44;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px #00cc44aa;
      transition: transform 0.3s ease;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #009933;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .overlay {
        margin-top: 130px;
        max-width: 90%;
      }

      .overlay p {
        font-size: 1.1rem;
      }

      .btn {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="dno.jpg" alt="دنو" class="bg-img">

    <div class="overlay">
      <p>
        العام ذا كان بدايته فرحتنا بزواجك، وختامه بفرحتنا بقدوم فرحتك الأولى “دنو” 💓<br><br>
        الله يجعلها قرة عينك، ويحفظكم لنا يا اغلى هدية 💓<br><br>
        وبإذن الله دايم بداية سنيننا فرح، ونهايتها فرح، مثل هالسنة 💓
      </p>
      <button class="btn" onclick="location.href='lastpage.html'">سبرااااييزززز</button>
    </div>
  </div>
</body>
</html>
