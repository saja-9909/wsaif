<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>شبح</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .ghost-image {
      max-width: 80%;
      max-height: 80%;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 0 10px white);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>

  <img src="ghost.png" alt="شبح" class="ghost-image" />

</body>
</html>
